<script th:inline="javascript">
$(function(){
	$.get("/ajaxCheckLogin",function(result){
		if(result.code == 10000 && result.data != null && result.data.length >10){

				$("#img_avatar").attr("src", ajaxData.data.avatar_url);

			});
			$("#link_login").text("欢迎登录").hide();
		}else{
			$("#link_login").text("请登录授权");
		}
	});
});
var pb = $.photoBrowser({

      {
        image: "/image/bpic13209.jpg",

var count = 0;
var start = "http://lol.52pk.com/pifu/sounds/qita/1.mp3";
var shuangsha = "http://lol.52pk.com/pifu/sounds/qita/2.mp3";

function playit(email, text){
	if(count == 1){
		$("#ado").attr("src", start);
	}else if(count == 2){
		$("#ado").attr("src", shuangsha);
	}else if(count == 3){
		$("#ado").attr("src", sansha);
	}else if(count == 4){
		$("#ado").attr("src", sisha);
	}else if(count == 5){
		$("#ado").attr("src", wusha);
	}else if(count == 6){
		$("#ado").attr("src", liusha);
	}else if(count == 7){
		$("#ado").attr("src", qisha);
	}else if(count == 8){
		$("#ado").attr("src", basha);
	}else if(count > 8){
		$("#ado").attr("src", "/voice/5686.mp3");
		count = 1;
	}
	if(email == "zhengyujin@youlanw.com"){
		$("#ado").attr("src", eyunxiaojie_ea);
	}else if(email == "liyong@banmazgai.com"){
		$("#ado").attr("src", wz_wusha);
	}
	document.getElementById("ado").play();
	count ++;
	
	pb = $.photoBrowser({
	    items: [
	      {
	        image: "/image/bpic13209.jpg",
	        caption: text
	      }
	    ],
	    initIndex: 0
	  });
	pb.open();
	setTimeout(function(){
		pb.close();
	}, 4000);
}
var cid = [[${cid}]];
var url = (window.location.origin.replace("http", "ws") + "/websocket/" + cid);
console.log(url);
var socket;
if (typeof(WebSocket) == "undefined") {
    //console.log("您的浏览器不支持WebSocket");
} else {
    console.log("您的浏览器支持WebSocket");
    //实现化WebSocket对象，指定要连接的服务器地址与端口  建立连接  
    //等同于socket = new WebSocket("ws://localhost:8083/checkcentersys/websocket/20");  
    socket = new WebSocket(url);
    //打开事件  
    socket.onopen = function() {
        console.log("Socket 已打开");
        //socket.send("这是来自客户端的消息" + location.href + new Date());  
    };
    //获得消息事件  
    socket.onmessage = function(msg) {
        console.log(msg.data);
        if(msg.data.length>10){
            var json = JSON.parse(msg.data);
            $("#author").html(json.user_name + "<small>刚才提交了代码</small>");
            $("#img_avatar").attr("src",json.user_avatar);
            var email = json.user_email;
            playit(email, json.user_name + "刚才提交了代码");
            /* document.getElementById("ado").play(); */
        }
        //发现消息进入    开始处理前端触发逻辑
    };
    //关闭事件  
    socket.onclose = function() {
        console.log("Socket已关闭");
    };
    //发生了错误事件  
    socket.onerror = function() {
        alert("Socket发生了错误");
        //此时可以尝试刷新页面
    }
}
</script>
